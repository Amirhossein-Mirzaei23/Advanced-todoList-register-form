<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #000110f8;">
    <main class="">
        <div class="w-3/12 h-16 mx-auto flex justify-start"><div id="animatedCircleleft" class="boder border-stone-100 animation mx-auto mt-20 -ml-16 absolute w-28 h-28 bg-gradient-to-tl from-blue-500 to-emerald-800 rounded-full"></div></div>
        <div class="w-3/12 h-16 mx-auto flex justify-end"><div   id="animatedCircleright" class="boder border-stone-100 animation-delay mx-auto mt-78 -mr-16 absolute w-28 h-28 bg-gradient-to-br from-red-500 to-rose-300 rounded-full"></div></div>
       
        <form action="" class="relative font-serif w-3/12 flex flex-col items-center gap-4 bg-stone-100 bg-opacity-20 pt-4 pb-10 mt-5 mx-auto rounded-xl border">
            <div class="mx-auto"><h1 class="text-center text-stone-100 text-3xl font-medium hover:tracking-wider">Login Form</h1></div>
            <div class="w-full mx-auto flex flex-col items-center">
                <label class="-translate-x-20" for="username">Username</label>
                <input id="usernameinput" class="w-9/12 h-8 mx-auto rounded-md" type="text" placeholder="username" name="username" /></div>
            <div class="w-full mx-auto flex flex-col items-center">
                <label class="-translate-x-20" for="password">Password</label>
                <input id="passwordinput" class="w-9/12 h-8 mx-auto rounded-md" type="password" placeholder="PassWord" name="PassWord" />
                </div>
                <button class="w-7/12 py-2 mt-5 bg-cyan-300 rounded-lg transition-all border-red-950 hover:border hover:bg-zinc-200 hover:scale-95">submit</button>
        </form>
       
    </main>
   
      <script src="js/test.js"></script>
</body>
</html>
